<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerSpace | 职场女性减压空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: #F8F5F2; /* 奶油色背景 */
            color: #4A443F;
            overflow-x: hidden;
        }
        .serif { font-family: 'Noto Serif SC', serif; }
        ::-webkit-scrollbar { display: none; }
        
        /* 增强型毛玻璃效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.4; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        }
        .floating { animation: drift 6s ease-in-out infinite; }
        
        /* 呼吸灯动画 */
        @keyframes soft-glow-pulse {
            0% { transform: scale(1); opacity: 0.2; filter: blur(40px); }
            50% { transform: scale(1.5); opacity: 0.6; filter: blur(60px); }
            100% { transform: scale(1); opacity: 0.2; filter: blur(40px); }
        }
        .breathing-glow {
            animation: soft-glow-pulse 4s ease-in-out infinite;
        }

        @keyframes shred {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            50% { transform: scale(1.1) translateY(10px); opacity: 0.5; filter: blur(2px); }
            100% { transform: scale(0.5) translateY(100px); opacity: 0; filter: blur(8px); }
        }
        .shred-animation {
            animation: shred 0.8s forwards ease-in;
        }

        /* Boss Attack Animations */
        @keyframes hit-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px) rotate(-15deg); }
            75% { transform: translateX(20px) rotate(15deg); }
        }
        @keyframes hit-squash {
            0% { transform: scale(1, 1); }
            50% { transform: scale(1.9, 0.2); }
            100% { transform: scale(1, 1); }
        }
        .anim-shake { animation: hit-shake 0.15s cubic-bezier(.36,.07,.19,.97) both; }
        .anim-squash { animation: hit-squash 0.2s ease-out both; }

    </style>
